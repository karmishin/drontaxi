<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DronTaxi</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
</head>

<body>
<th:block th:replace="fragments/navbar :: navbar" />

<div class="container-fluid">
    <div class="row">
        <th:block th:replace="fragments/sidebar :: sidebar" />

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Создать пользователя</h1>
            </div>

            <div class="container">
                <form th:action="@{/users/add}" method="post">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="phoneNumber">Номер телефона: </label>
                                <input name="phoneNumber" id="phoneNumber" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="password">Пароль: </label>
                                <input name="password" id="password" type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="birthdate">Дата рождения: </label>
                                <input name="birthdate" id="birthdate" type="date" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="isAdmin" id="isAdmin" type="checkbox">
                        <label for="isAdmin">Назначить администратором</label>
                    </div>
                    <input type="submit" class="btn btn-success btn-block" value="Продолжить">
                </form>
            </div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Список пользователей</h1>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">Роли</th>
                    <th scope="col">Дата регистрации</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <th th:text="${user.id}" scope="row"></th>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.roles}"></td>
                    <td th:text="${user.registrationDate}"></td>
                    <td>
                        <a th:href="@{'/users/' + ${user.id} + '/edit'}"><img th:src="@{/static/icons/pencil-square.svg}"/></a>
                        <a th:href="@{'/users/' + ${user.id} + '/delete'}"><img th:src="@{/static/icons/trash.svg}"/></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </main>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</body>

</html>
