<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>DronTaxi</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
</head>

<body>
<th:block th:replace="fragments/navbar :: navbar" />

<div class="container-fluid">
    <div class="row">
        <th:block th:replace="fragments/sidebar :: sidebar" />

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Пользователи</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/users/add}"><button type="button" class="btn btn-success">Создать</button></a>
                </div>
            </div>

            <div class="card">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ФИО</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">Роли</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <th th:text="${user.id}" scope="row"></th>
                    <td th:text="${user.lastName} + ' ' + ${user.firstName} + ' ' + ${user.patronym}"></td>
                    <td th:text="${user.emailAddress}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.roles}"></td>
                    <td>
                        <a th:href="@{'/users/' + ${user.id} + '/edit'}"><img th:src="@{/static/icons/edit.svg}"/></a>
                        <a th:href="@{'/users/' + ${user.id} + '/delete'}"><img th:src="@{/static/icons/delete.svg}"/></a>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </main>
    </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</body>

</html>
