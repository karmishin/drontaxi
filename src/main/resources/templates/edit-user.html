<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DronTaxi</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
</head>

<body>
<th:block th:replace="fragments/navbar :: navbar" />

<div class="container-fluid">
    <div class="row">
        <th:block th:replace="fragments/sidebar :: sidebar" />

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 th:text="'Редактирование пользователя ' + ${user.phoneNumber}" class="h2"></h1>
            </div>

            <form th:action="@{#}" method="post">
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="phoneNumber">Номер телефона: </label>
                            <input id="phoneNumber" name="phoneNumber" type="text" th:value="${user.getPhoneNumber()}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label for="password">Новый пароль (необязательно): </label>
                            <input id="password" name="password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label for="birthdate">Дата рождения: </label>
                            <input id="birthdate" name="birthdate" type="date" th:value="${user.getBirthdateInISO()}" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div th:if="${isAdminCheckboxVisible}" class="form-group">
                    <input id="adminCheckbox" name="adminCheckbox" type="checkbox" th:checked="${adminCheckbox}">
                    <label for="adminCheckbox">Назначить администратором</label>
                </div>

                <input type="submit" class="btn btn-success btn-block" value="Продолжить">
            </form>

        </main>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</body>

</html>
