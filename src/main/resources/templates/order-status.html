<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DronTaxi</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
</head>

<body>
<th:block th:replace="fragments/navbar :: navbar" />

<div class="container-fluid">
    <div class="row">
        <th:block th:replace="fragments/sidebar :: sidebar" />

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Просмотр заказа</h1>
            </div>

            <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                    <th scope="row">Дата:</th>
                    <td th:text="${order.date}"></td>
                </tr>
                <tr>
                    <th scope="row">Адрес отправления:</th>
                    <td th:text="${order.departureAddress}"></td>
                </tr>
                <tr>
                    <th scope="row">Адрес прибытия:</th>
                    <td th:text="${order.destinationAddress}"></td>
                </tr>
                <tr>
                    <th scope="row">Дрон:</th>
                    <td>Ещё не назначен</td> <!-- TODO -->
                </tr>
                <tr>
                    <th scope="row">Статус:</th>
                    <td id="statusParagraph" th:text="${order.currentStatus.userFriendlyName}"></td>
                </tr>
                </tbody>
            </table>

            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" th:style="'width: ' + ${progressBarWidth} + '%'"></div>
            </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/order-status.js}"></script>
</body>

</html>
