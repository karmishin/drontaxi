<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">



<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>DronTaxi</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
    <style>
    .page-wrap {
        min-height: 100vh;
    }
    </style>
</head>
<body>
<div class="page-wrap d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <span class="display-1 d-block" th:text="${status}"></span>
                <div class="mb-4 lead">Произошла ошибка.</div>
                <div class="mb-4">
                    <th:block th:if="${status} == '403'">Ваш аккаунт не имеет достаточных прав для доступа к этой странице.</th:block>
                </div>
                <a th:href="@{/}" class="btn btn-link">Вернуться на главную</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</body>

</html>
