<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/login.css}" />
    <style>
        input {
          margin-bottom: 5px;
        }
    </style>
</head>
<body>
<form class="form-signin" th:action="@{/register}" method="post">
    <h1 class="h3 mb-3 font-weight-bold"><img th:src="@{/static/img/Logo_Dron_Taxi.svg}">DRON TAXI</h1>
    <h4 class="h4 mb-4 font-weight-normal">Регистрация</h4>
    <p>Уже есть аккаунт? <a href="/login">Авторизуйтесь</a></p>
    <div th:if="${error}">
        <div th:text="${error}" class="alert alert-danger"></div>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Номер телефона: </label>
        <input name="phoneNumber" placeholder="(в формате +7хххххххххх)" id="phoneNumber" type="text" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password">Пароль: </label>
        <input name="password" id="password" type="password" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="passwordConfirm">Подтверждение пароля: </label>
        <input name="passwordConfirm" id="passwordConfirm" type="password" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="birthdate">Дата рождения: </label>
        <input name="birthdate" id="birthdate" type="date" class="form-control" required>
    </div>

    <input type="submit" class="btn btn-lg btn-success btn-block" value="Продолжить">
</form>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</body>
</html>
